# AI PR Review Workflow - Ollama Powered
# Uses qwen2.5-coder:1.5b for fast, cost-free code reviews
#
# Synced from jbcom-control-center (always-sync)
# DO NOT EDIT - changes will be overwritten

name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

# Prevent multiple reviews on rapid commits
concurrency:
  group: pr-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Ollama AI Review - Local Model (FREE!)
  # Uses qwen2.5-coder:1.5b for quick code reviews
  # ==========================================================================
  ollama-review:
    name: AI Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > /tmp/pr_diff.txt
          # Limit to ~1000 lines for speed
          head -1000 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: AI Review
        uses: ai-action/ollama-action@v1
        id: review
        with:
          model: qwen2.5-coder:1.5b
          prompt: |
            Review this PR diff. Be concise.
            
            PR: ${{ github.event.pull_request.title }}
            Author: ${{ github.event.pull_request.user.login }}
            
            Diff (first 1000 lines):
            $(cat /tmp/pr_diff_truncated.txt)
            
            Provide:
            1. Summary (1-2 sentences)
            2. Score (0-100)
            3. Issues (if any, list with severity)
            4. Recommendations

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.REVIEW_RESPONSE || 'No review generated';
            
            const body = `## ðŸ¤– AI Code Review

            ${review}

            ---
            <sub>Powered by Ollama qwen2.5-coder â€¢ [View run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ðŸ¤– AI Code Review')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: body
              });
            }
        env:
          REVIEW_RESPONSE: ${{ steps.review.outputs.response }}

  # ==========================================================================
  # Mention-triggered reviews (/review)
  # ==========================================================================
  mention-review:
    name: Mention-triggered Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/review')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        run: |
          gh pr diff ${{ github.event.issue.number }} > /tmp/pr_diff.txt
          head -1000 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: AI Review
        uses: ai-action/ollama-action@v1
        id: review
        with:
          model: qwen2.5-coder:1.5b
          prompt: |
            User request: "${{ github.event.comment.body }}"
            
            PR Diff:
            $(cat /tmp/pr_diff_truncated.txt)
            
            Provide a focused code review. Be concise.

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.REVIEW_RESPONSE || 'No review generated';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `## ðŸ¤– AI Review

            ${review}

            ---
            <sub>Powered by Ollama qwen2.5-coder</sub>`
            });
        env:
          REVIEW_RESPONSE: ${{ steps.review.outputs.response }}
