# AI PR Review Workflow - Ollama Powered
# Uses qwen2.5-coder:1.5b for fast, cost-free code reviews
#
# Synced from jbcom-control-center (always-sync)
# DO NOT EDIT - changes will be overwritten

name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

jobs:
  ollama-review:
    name: AI Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > /tmp/pr_diff.txt
          head -800 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt
          
          # Save diff to output (escape for multiline)
          {
            echo "content<<DIFF_EOF"
            cat /tmp/pr_diff_truncated.txt
            echo "DIFF_EOF"
          } >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ollama
        uses: ai-action/setup-ollama@v1

      - name: AI Review
        id: review
        run: |
          # Create prompt with actual diff content
          cat > /tmp/prompt.txt << 'PROMPT_EOF'
          Review this PR diff. Be concise and specific.
          
          PR: ${{ github.event.pull_request.title }}
          Author: ${{ github.event.pull_request.user.login }}
          
          Changes:
          ${{ steps.diff.outputs.content }}
          
          Provide:
          1. Summary (1-2 sentences about what changed)
          2. Score (0-100)
          3. Issues found (list with severity if any)
          4. Recommendations (specific suggestions)
          PROMPT_EOF
          
          # Run ollama
          RESPONSE=$(ollama run qwen2.5-coder:1.5b "$(cat /tmp/prompt.txt)" 2>&1)
          
          {
            echo "response<<RESPONSE_EOF"
            echo "$RESPONSE"
            echo "RESPONSE_EOF"
          } >> $GITHUB_OUTPUT

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.REVIEW_RESPONSE || 'No review generated';
            
            const body = `## ðŸ¤– AI Code Review

            ${review}

            ---
            <sub>Powered by Ollama qwen2.5-coder â€¢ [View run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ðŸ¤– AI Code Review')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: body
              });
            }
        env:
          REVIEW_RESPONSE: ${{ steps.review.outputs.response }}

  mention-review:
    name: Mention-triggered Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/review')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          gh pr diff ${{ github.event.issue.number }} > /tmp/pr_diff.txt
          head -800 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt
          {
            echo "content<<DIFF_EOF"
            cat /tmp/pr_diff_truncated.txt
            echo "DIFF_EOF"
          } >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ollama
        uses: ai-action/setup-ollama@v1

      - name: AI Review
        id: review
        run: |
          cat > /tmp/prompt.txt << 'PROMPT_EOF'
          User request: "${{ github.event.comment.body }}"
          
          PR Diff:
          ${{ steps.diff.outputs.content }}
          
          Provide a focused code review. Be concise and specific about the changes.
          PROMPT_EOF
          
          RESPONSE=$(ollama run qwen2.5-coder:1.5b "$(cat /tmp/prompt.txt)" 2>&1)
          
          {
            echo "response<<RESPONSE_EOF"
            echo "$RESPONSE"
            echo "RESPONSE_EOF"
          } >> $GITHUB_OUTPUT

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.REVIEW_RESPONSE || 'No review generated';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `## ðŸ¤– AI Review

            ${review}

            ---
            <sub>Powered by Ollama qwen2.5-coder</sub>`
            });
        env:
          REVIEW_RESPONSE: ${{ steps.review.outputs.response }}
