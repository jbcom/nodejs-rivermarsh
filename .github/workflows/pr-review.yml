# AI PR Review Workflow - Ollama Cloud API
# Uses direct Ollama Cloud API - no local installation needed
#
# Synced from jbcom-control-center (always-sync)
# DO NOT EDIT - changes will be overwritten

name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

env:
  MODEL: devstral-small-2:24b-cloud
  OLLAMA_API_URL: https://ollama.com/api/generate

jobs:
  ollama-review:
    name: AI Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > /tmp/pr_diff.txt
          head -800 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: AI Review via Ollama Cloud
        id: review
        run: |
          DIFF_CONTENT=$(cat /tmp/pr_diff_truncated.txt)
          
          PROMPT="Review this PR diff. Be concise and specific.

          PR: ${{ github.event.pull_request.title }}
          Author: ${{ github.event.pull_request.user.login }}

          Changes:
          ${DIFF_CONTENT}

          Provide:
          1. Summary (1-2 sentences)
          2. Score (0-100)
          3. Issues (list with severity)
          4. Recommendations"

          echo "Calling Ollama Cloud API at ${OLLAMA_API_URL}..."
          
          RAW_RESPONSE=$(curl -s -w "\n%{http_code}" "${OLLAMA_API_URL}" \
            -H "Authorization: Bearer ${OLLAMA_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg model "$MODEL" --arg prompt "$PROMPT" '{model: $model, prompt: $prompt, stream: false}')")
          
          HTTP_CODE=$(echo "$RAW_RESPONSE" | tail -n1)
          BODY=$(echo "$RAW_RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response preview: ${BODY:0:300}"
          
          if [ "$HTTP_CODE" != "200" ]; then
            RESPONSE="API Error (HTTP $HTTP_CODE): ${BODY:0:500}"
          else
            RESPONSE=$(echo "$BODY" | jq -r '.response // .error // "No response field"')
          fi

          {
            echo "response<<RESPONSE_EOF"
            echo "$RESPONSE"
            echo "RESPONSE_EOF"
          } >> $GITHUB_OUTPUT
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.REVIEW_RESPONSE || 'No review generated';
            
            const body = `## ðŸ¤– AI Code Review

            ${review}

            ---
            <sub>Powered by Ollama Cloud ${process.env.MODEL} â€¢ [View run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ðŸ¤– AI Code Review')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: body
              });
            }
        env:
          REVIEW_RESPONSE: ${{ steps.review.outputs.response }}
          MODEL: ${{ env.MODEL }}

  mention-review:
    name: Mention-triggered Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/review')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          gh pr diff ${{ github.event.issue.number }} > /tmp/pr_diff.txt
          head -800 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: AI Review via Ollama Cloud
        id: review
        run: |
          DIFF_CONTENT=$(cat /tmp/pr_diff_truncated.txt)
          
          PROMPT="User request: ${{ github.event.comment.body }}

          PR Diff:
          ${DIFF_CONTENT}

          Provide a focused code review. Be concise and specific about the changes."

          echo "Calling Ollama Cloud API at ${OLLAMA_API_URL}..."
          
          RAW_RESPONSE=$(curl -s -w "\n%{http_code}" "${OLLAMA_API_URL}" \
            -H "Authorization: Bearer ${OLLAMA_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$(jq -n --arg model "$MODEL" --arg prompt "$PROMPT" '{model: $model, prompt: $prompt, stream: false}')")
          
          HTTP_CODE=$(echo "$RAW_RESPONSE" | tail -n1)
          BODY=$(echo "$RAW_RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response preview: ${BODY:0:300}"
          
          if [ "$HTTP_CODE" != "200" ]; then
            RESPONSE="API Error (HTTP $HTTP_CODE): ${BODY:0:500}"
          else
            RESPONSE=$(echo "$BODY" | jq -r '.response // .error // "No response field"')
          fi

          {
            echo "response<<RESPONSE_EOF"
            echo "$RESPONSE"
            echo "RESPONSE_EOF"
          } >> $GITHUB_OUTPUT
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.REVIEW_RESPONSE || 'No review generated';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `## ðŸ¤– AI Review

            ${review}

            ---
            <sub>Powered by Ollama Cloud ${process.env.MODEL}</sub>`
            });
        env:
          REVIEW_RESPONSE: ${{ steps.review.outputs.response }}
          MODEL: ${{ env.MODEL }}
