# AI PR Review Workflow - Ollama Powered
# Uses local Ollama API for clean output without ANSI codes
#
# Synced from jbcom-control-center (always-sync)
# DO NOT EDIT - changes will be overwritten

name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: pr-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

env:
  MODEL: qwen2.5-coder:3b

jobs:
  ollama-review:
    name: AI Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      !github.event.pull_request.draft &&
      github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > /tmp/pr_diff.txt
          head -800 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ollama
        run: |
          # Retry logic for ollama install
          for i in 1 2 3; do
            curl -fsSL https://ollama.com/install.sh | bash && break
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          ollama serve &
          sleep 5
          # Pull model with retry
          for i in 1 2 3; do
            ollama pull $MODEL > /dev/null 2>&1 && break
            echo "Model pull attempt $i failed, retrying..."
            sleep 5
          done

      - name: AI Review via API
        id: review
        run: |
          PROMPT="Review this PR diff. Be concise and specific.

          PR: ${{ github.event.pull_request.title }}
          Author: ${{ github.event.pull_request.user.login }}

          Changes:
          $(cat /tmp/pr_diff_truncated.txt)

          Provide:
          1. Summary (1-2 sentences)
          2. Score (0-100)
          3. Issues (list with severity)
          4. Recommendations"

          RESPONSE=$(curl -s http://localhost:11434/api/generate \
            -d "$(jq -n --arg model "$MODEL" --arg prompt "$PROMPT" '{model: $model, prompt: $prompt, stream: false}')" \
            | jq -r '.response // "Error generating review"')

          {
            echo "response<<RESPONSE_EOF"
            echo "$RESPONSE"
            echo "RESPONSE_EOF"
          } >> $GITHUB_OUTPUT

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.REVIEW_RESPONSE || 'No review generated';
            
            const body = `## ðŸ¤– AI Code Review

            ${review}

            ---
            <sub>Powered by Ollama ${process.env.MODEL} â€¢ [View run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})</sub>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ðŸ¤– AI Code Review')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: body
              });
            }
        env:
          REVIEW_RESPONSE: ${{ steps.review.outputs.response }}
          MODEL: ${{ env.MODEL }}

  mention-review:
    name: Mention-triggered Review
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/review')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR Diff
        id: diff
        run: |
          gh pr diff ${{ github.event.issue.number }} > /tmp/pr_diff.txt
          head -800 /tmp/pr_diff.txt > /tmp/pr_diff_truncated.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ollama
        run: |
          for i in 1 2 3; do
            curl -fsSL https://ollama.com/install.sh | bash && break
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          ollama serve &
          sleep 5
          for i in 1 2 3; do
            ollama pull $MODEL > /dev/null 2>&1 && break
            echo "Model pull attempt $i failed, retrying..."
            sleep 5
          done

      - name: AI Review via API
        id: review
        run: |
          PROMPT="User request: ${{ github.event.comment.body }}

          PR Diff:
          $(cat /tmp/pr_diff_truncated.txt)

          Provide a focused code review. Be concise and specific about the changes."

          RESPONSE=$(curl -s http://localhost:11434/api/generate \
            -d "$(jq -n --arg model "$MODEL" --arg prompt "$PROMPT" '{model: $model, prompt: $prompt, stream: false}')" \
            | jq -r '.response // "Error generating review"')

          {
            echo "response<<RESPONSE_EOF"
            echo "$RESPONSE"
            echo "RESPONSE_EOF"
          } >> $GITHUB_OUTPUT

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const review = process.env.REVIEW_RESPONSE || 'No review generated';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: `## ðŸ¤– AI Review

            ${review}

            ---
            <sub>Powered by Ollama ${process.env.MODEL}</sub>`
            });
        env:
          REVIEW_RESPONSE: ${{ steps.review.outputs.response }}
          MODEL: ${{ env.MODEL }}
