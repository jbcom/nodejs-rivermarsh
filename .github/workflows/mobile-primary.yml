name: Mobile-First CI/CD

# PRIMARY WORKFLOW - Mobile is the main platform
# Web is just for testing/preview, Android APK is the production artifact

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Step 1: Build web bundle (base for both web and Android)
  build-web:
    name: Build Web Bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          version: 10
      
      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Unit & Integration tests
        run: pnpm --filter client test -- --run
      
      - name: Type check
        run: pnpm --filter client type-check
      
      - name: Build
        run: pnpm build
      
      - name: Upload web dist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: web-dist
          path: dist/**
          retention-days: 7

  # Step 2: E2E tests (preview server)
  e2e:
    name: E2E Tests (Chromium only)
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@2dbff04819ebbfd5c974947148805a825b8a07fd # v2.1.0
        with:
          chrome-version: stable
      
      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          version: 10
      
      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Download web dist
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: web-dist
          path: dist
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps
      
      - name: Run E2E (smoke tests only, CI-safe)
        working-directory: src/client
        run: pnpm test:e2e --project=chromium --grep="smoke"
      
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-report
          path: src/client/playwright-report/**
          retention-days: 7

  # Step 3: Android APK (PRIMARY ARTIFACT)
  android:
    name: Android APK (Production)
    runs-on: macos-15
    needs: e2e
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          version: 10
      
      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Download web dist
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: web-dist
          path: dist
      
      - name: Setup Java 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2
      
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses
      
      - name: Install Android SDK components
        run: sdkmanager "platform-tools" "platforms;android-35" "build-tools;34.0.0"
      
      - name: Capacitor sync
        run: pnpm exec cap sync android
        working-directory: .
      
      - name: Build Debug APK
        uses: gradle/actions/setup-gradle@f236b35da9d031e13b1005234ebe4392ed54c580 # v5.0.0
        with:
          gradle-version: wrapper
          arguments: assembleDebug
          build-root-directory: android
          cache-read-only: false
      
      - name: Build Release APK
        uses: gradle/actions/setup-gradle@f236b35da9d031e13b1005234ebe4392ed54c580 # v5.0.0
        with:
          gradle-version: wrapper
          arguments: assembleRelease
          build-root-directory: android
          cache-read-only: false
      
      - name: Sign Release APK (if secrets available)
        if: github.event_name == 'push' && env.ANDROID_KEYSTORE_BASE64 != ''
        uses: r0adkll/sign-android-release@dbeba6b98a60b0fd540c02443c7f428cdedf0e7f # v1.0.4
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30
      
      - name: Upload Release APK
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 90
      
      - name: Upload to Google Play (if signed)
        if: steps.semantic.outputs.new_release_published == 'true' && env.GOOGLE_PLAY_JSON_KEY != ''
        uses: r0adkll/upload-google-play@935ef9c68bb393a8e6116b1575626a7f5be3a7fb # v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
          packageName: com.ottergames.riverrush
          releaseFiles: android/app/build/outputs/apk/release/*.apk
          track: internal
        env:
          GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}

  # Step 4: Deploy web to Pages (optional preview)
  deploy-pages:
    name: Deploy Web Preview (GitHub Pages)
    runs-on: ubuntu-latest
    needs: e2e
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download web dist
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: web-dist
          path: dist
      
      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
      
      - name: Upload to Pages
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: dist
      
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
