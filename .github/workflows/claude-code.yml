name: Claude Code

on:
  # Interactive: @claude mentions in comments
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

  # Automatic: PR code review on open/sync
  pull_request:
    types: [opened, synchronize, ready_for_review]

# Prevent duplicate runs
concurrency:
  group: claude-code-${{ github.event.pull_request.number || github.event.issue.number || github.run_id }}
  cancel-in-progress: true

jobs:
  # ============================================
  # INTERACTIVE MODE: @claude mentions
  # ============================================
  claude-interactive:
    name: Claude Interactive
    # Security: Only allow trusted users to trigger interactive mode
    if: |
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      ) && (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR' ||
        github.event.sender.login == github.repository_owner
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allowed_bots: '*'
          track_progress: true
          use_sticky_comment: true

  # ============================================
  # AUTOMATIC MODE: PR code review
  # ============================================
  claude-review:
    name: Claude Code Review
    if: |
      github.event_name == 'pull_request' && 
      !github.event.pull_request.draft
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allowed_bots: '*'
          track_progress: true
          use_sticky_comment: true
          prompt: |
            You are reviewing PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            ## Context
            - PR Title: ${{ github.event.pull_request.title }}
            - Author: ${{ github.event.pull_request.user.login }}
            - Base: ${{ github.event.pull_request.base.ref }}

            ## Review Instructions
            
            Review this pull request and provide feedback on:
            1. **Security** - Authentication, input validation, secrets exposure
            2. **Code Quality** - Readability, maintainability, DRY violations
            3. **Performance** - Expensive operations, memory leaks
            4. **Testing** - Coverage gaps, edge cases
            5. **Best Practices** - Error handling, documentation

            ## Output Format
            
            Use `gh pr review` with inline comments for specific code issues.
            Post a summary comment with overall assessment.
            
            Be constructive, specific, and actionable. Skip nitpicks.

          claude_args: |
            --allowedTools "Bash(gh pr:*),Bash(gh api:*),Read,Grep,Glob"
