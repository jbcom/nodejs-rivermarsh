# Render Blueprint for Rivermarsh
# https://render.com/docs/blueprint-spec

# Enable preview environments for PRs
previews:
  generation: automatic

services:
  # Main web application - Static site deployment
  - type: web
    name: rivermarsh
    runtime: static
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: ./dist
    plan: free
    
    # Custom domains (configure in Render Dashboard)
    # domains:
    #   - rivermarsh.jbcom.dev
    #   - www.rivermarsh.jbcom.dev
    
    # Build filter - only rebuild on relevant changes
    buildFilter:
      paths:
        - src/**/*
        - public/**/*
        - package.json
        - pnpm-lock.yaml
        - vite.config.ts
        - tsconfig.json
      ignoredPaths:
        - src/**/*.test.ts
        - src/**/*.test.tsx
        - src/**/*.spec.ts
        - e2e/**/*
        - docs/**/*
        - integration/**/*
    
    # Headers for security and caching
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.css
        name: Cache-Control
        value: public, max-age=31536000, immutable
    
    # SPA routing - redirect all paths to index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_APP_VERSION
        sync: false # Set in Render Dashboard

# Environment groups for shared configuration
envVarGroups:
  - name: rivermarsh-config
    envVars:
      - key: VITE_ENABLE_ANALYTICS
        value: "false"
      - key: VITE_DEBUG_MODE
        value: "false"
